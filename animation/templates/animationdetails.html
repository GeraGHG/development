{% extends "base.html" %} 
{% block content %}
<div class="text-center">
    <h2>{{ topic.title }}</h2>
    <h3 class="my-2 h5 text-muted">{{topic.date|date:'F jS Y'}}</h3>
    <img src="{{ topic.image.url }}" alt='Image {{ topic.title }}' class="img-fluid">
    <div class="my-4">
        <p>{{ topic.description|safe }}</p>
    </div>

</div>
{% endblock %}
